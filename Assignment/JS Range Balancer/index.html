<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Range Balancer</title>
	</head>
	<body>
		<div id="max-sum-holder">
			<input type="number" value="50" id="max-sum-holder-input" />
		</div>
		<div id="range-a-holder">
			<input type="range" value="0" max="0" id="range-a-holder-input" />
			<span id="range-a-value">0</span>
		</div>
		<div id="range-b-holder">
			<input type="range" value="50" max="50" id="range-b-holder-input" />
			<span id="range-b-value">50</span>
		</div>
		<div id="sum">50</div>
		<script src="./script.js"></script>
	</body>
</html>
